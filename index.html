layout: default

<h1 class="sans-serif f1 lh-title dn-l">Kaitlynn Frank</h1>
<div class="grid grid--gutters grid--full large-grid--fit">
  <div class="grid-cell">
    <img src="https://images.unsplash.com/photo-1460395966576-cf26ecd6ce4c?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=04f227ac490395f9baacaca2777d21c6" alt="Stock Photo #1">
  </div>
  <div class="grid-cell">
    <img src="https://images.unsplash.com/photo-1416149517343-b030f2729cbd?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=9b4817fee837abd196aba2978ddab1cc" alt="Stock Photo #2">
  </div>
</div>

<div class="grid grid--gutters grid--full large-grid--fit">
  <div class="grid-cell">
    <img src="https://images.unsplash.com/reserve/Lt0DwxdqRKSQkX7439ey_Chaz_fisheye-11.jpg?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=bb37643a6bd24f9473840081a8663f7a" alt="Stock Photo #3">
  </div>
  <div class="grid-cell">
    <img src="https://images.unsplash.com/photo-1455810149947-5009dd11b762?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&s=6a35388f7379a1087dc5ce58828e3b9a" alt="Stock Photo #4">
  </div>
</div>

<div class="home">

  <h1 class="page-heading">Posts</h1>


  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
